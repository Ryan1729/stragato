<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>♜♞♝♟♙♗♘♖</title>
    <style type="text/css">
        html,
        head,
        body {
            margin: 0;
            height: 100%;
            background-color: #0074D9;
        }
    </style>
    <!-- MDL -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Roboto+Mono|Roboto+Condensed:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='https://code.getmdl.io/1.2.0/material.orange-cyan.min.css'>
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.min.css" /> -->

    <link rel="icon" href="./images/favicon.png">
</head>

<body>
    <audio id="aud1" src="sounds/clack.wav" preload="auto" controls="none" style="display: none;"></audio>
    <audio id="aud2" src="sounds/tableHit.wav" preload="auto" controls="none" style="display: none;"></audio>
    <audio id="audspare" preload="auto" controls="none" style="display: none;"></audio>
    <script src="FileSaver.js"></script>
    <script src="elm.js"></script>
    <script>
        ;(function() {
            var app = Elm.Main.fullscreen();

            var sounds = {
                clack: document.getElementById("aud1"),
                tableHit: document.getElementById("aud2"),
                spare: document.getElementById("audspare")
            }


            app.ports.sound.subscribe(function(name) {
                var currentSound = sounds[name]

                if (currentSound.paused) {
                    currentSound.play()
                } else {
                    var spare = sounds["spare"]
                    if (spare.paused) {
                        spare.src = currentSound.src
                        spare.play()
                    }
                }
            });

            app.ports.saveAs.subscribe(function(tuple) {
                var contents = tuple[0],
                    filename = tuple[1];

                var blob = new Blob([contents], {type: "text/plain;charset=utf-8"});

                if (filename != null && filename != "") {
                  saveAs(blob, filename)
                } else {
                  saveAs(blob)
                }
            });

        }())
    </script>

</body>

</html>

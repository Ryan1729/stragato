<html>

<head>

    <style type="text/css">
        html,
        head,
        body {
            margin: 0;
            height: 100%;
            background-color: #7F9Fff;
        }
    </style>
    <!-- MDL -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Roboto+Mono|Roboto+Condensed:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
    <audio id="aud1" src="sounds/clack.wav" preload="auto" controls="none" style="display: none;"></audio>
    <audio id="aud2" src="sounds/tableHit.wav" preload="auto" controls="none" style="display: none;"></audio>
    <audio id="audspare" preload="auto" controls="none" style="display: none;"></audio>
    <script src="FileSaver.js"></script>
    <script src="elm.js"></script>
    <script>
        ;(function() {
            var app = Elm.Main.fullscreen();

            var sounds = {
                clack: document.getElementById("aud1"),
                tableHit: document.getElementById("aud2"),
                spare: document.getElementById("audspare")
            }


            app.ports.sound.subscribe(function(name) {
                var currentSound = sounds[name]

                if (currentSound.paused) {
                    currentSound.play()
                } else {
                    var spare = sounds["spare"]
                    if (spare.paused) {
                        spare.src = currentSound.src
                        spare.play()
                    }
                }
            });

            app.ports.saveAs.subscribe(function(tuple) {
                var contents = tuple[0],
                    filename = tuple[1];

                var blob = new Blob([contents], {type: "text/plain;charset=utf-8"});

                if (filename != null && filename != "") {
                  saveAs(blob, filename)
                } else {
                  saveAs(blob)
                }
            });


            app.ports.load.subscribe(function(_) {

            setTimeout(function () {
                var fileInput = document.getElementById('fileInput');

                if (fileInput == null) {
                  app.ports.errorMessage.send("üòû Uploading is broke for some reason.")
                } else {
                  var fileReader = new FileReader();

                  fileReader.onload = function (event) {
                    console.log(event)
                    app.ports.recieveFile.send(event.target.result)
                  }

                  fileInput.addEventListener('change', function(e) {
                   var file = fileInput.files[0];

                   fileReader.readAsText(file);
                  })

                }
              }
            , 16)

          });




            app.ports.alert.subscribe(function (alertString) {
              //this doesn't seem to work if I just pass alert
              //to subscribe
              alert(alertString)

            });

        }())
    </script>

</body>
